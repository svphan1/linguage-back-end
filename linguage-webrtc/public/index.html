<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Linguage Chat Room</title>
    <style>
      html {
        margin-top: 20px;
      }
      #chat-content {
        height: 180px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="ui container">
      <h1 class="ui header">Linguage Chat Room</h1>
      <hr />

      <div class="ui two column stackable grid">
        <!-- Local Camera -->
        <div class="ui six wide column">
          <h4 class="ui center aligned header" style="margin:0;">
            Local Camera
          </h4>
          <img id="local-image" class="ui large image" src="images/image.png" />
          <video
            id="local-video"
            class="ui large image hidden"
            autoplay
          ></video>
        </div>
        <!-- Chat Section -->
        <div class="ui ten wide column">
          <div class="ui segment">
            <!-- Chat Room Form -->
            <div class="ui form">
              <div class="fields">
                <div class="field">
                  <label>User Name</label>
                  <input
                    type="text"
                    placeholder="Enter user name"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="field">
                  <label>Room</label>
                  <input
                    type="text"
                    placeholder="Enter room name"
                    id="roomName"
                    name="roomName"
                  />
                </div>
              </div>
              <br />
              <div class="ui buttons">
                <div id="create-btn" class="ui submit orange button">
                  Create Room
                </div>
                <div class="or"></div>
                <div id="join-btn" class="ui submit green button">
                  Join Room
                </div>
              </div>
            </div>
            <!-- Chat Room Messages -->
            <div id="chat"></div>
          </div>
        </div>
        <!-- End of Chat Section -->
      </div>

      <!-- Remote Cameras -->
      <h3 class="ui center aligned header">Remote Cameras</h3>
      <div id="remote-videos" class="ui stackable grid">
        <div class="four wide column">
          <img class="ui centered medium image" src="images/image.png" />
        </div>
        <div class="four wide column">
          <img class="ui centered medium image" src="images/image.png" />
        </div>
        <div class="four wide column">
          <img class="ui centered medium image" src="images/image.png" />
        </div>
        <div class="four wide column">
          <img class="ui centered medium image" src="images/image.png" />
        </div>
      </div>
    </div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js "></script>
    <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
